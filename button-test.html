    <script>
        var connection = new WebSocket('ws://' + location.hostname + ':81/', ['arduino']);

        connection.onopen = function() {
            connection.send('Connect ' + new Date());
        };

        connection.onerror = function(error) {
            console.log('WebSocket Error ', error);
        };

        // Update screen info fields on data send from server/esp
        connection.onmessage = function(e) {
            //console.log('Server: ', e.data);
            var myData = e.data.substr(1);
            switch (e.data[0]) {
                case 'f':
                    document.getElementById('v_filename').innerHTML = myData;
                    break;
                case 's':
                    document.getElementById('v_size').innerHTML = myData;
                    break;
                case 'p':
                    document.getElementById('v_status').innerHTML = myData;
                    break;
            };
        }
    </script>

    function ToBinary14(data) {
        var tmp = "";
        tmp += (data & 0x2000 ? '1' : '0');
        tmp += (data & 0x1000 ? '1' : '0');
        tmp += (data & 0x800 ? '1' : '0');
        tmp += (data & 0x400 ? '1' : '0');
        tmp += (data & 0x200 ? '1' : '0');
        tmp += (data & 0x100 ? '1' : '0');
        tmp += (data & 0x80 ? '1' : '0');
        tmp += (data & 0x40 ? '1' : '0');
        tmp += (data & 0x20 ? '1' : '0');
        tmp += (data & 0x10 ? '1' : '0');
        tmp += (data & 0x8 ? '1' : '0');
        tmp += (data & 0x4 ? '1' : '0');
        tmp += (data & 0x2 ? '1' : '0');
        tmp += (data & 0x1 ? '1' : '0');
        return tmp;
    }

    function ToHex4(i) {
        return (i+0x10000).toString(16).substr(-4).toUpperCase();
    }

    function UpdateConfigArea(confs) {

            var s="";
            for (var j=0; j<14; j++) {
                s+=myconf[i-1].charAt(j)+' ';
            }
            document.getElementById('config'+i+'bits').innerHTML = s;
        }
        // Update rows

            var a = configSpec[i];
            for (var j = a.be; j <= a.bs; j++) {
